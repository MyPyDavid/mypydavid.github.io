    de: An diesem Tag findet das <b>9. RDMO-Community-Treffen</b> virtuell von 09:00-14:00Uhr statt. Die einzelnen Gruppen stellen ihre Arbeit vor und es wird Vorträge zu verschiedenen Themen geben. Außerdem sollen neue StG-Mitglieder gewählt werden.<br/>Die Möglichkeit der Zoom-Registrierung finden Sie unter <a href="https://tu-darmstadt.zoom.us/meeting/register/u5MtdO-gqToiHN3RalBz6jPeUtKVIPQh-zSC">https://tu-darmstadt.zoom.us/meeting/register/u5MtdO-gqToiHN3RalBz6jPeUtKVIPQh-zSC.</a><br/>Kandidaturen für die Neuwahl der Steuerungsgruppe können gerne noch gemeldet werden an <a href="mailto:rdmo-steuerungsgruppe@listserv.dfn.de">rdmo-steuerungsgruppe@listserv.dfn.de</a> oder auch während der Sitzung noch erklärt werden.
    en: On this day the <b>9. RDMO community meeting</b> virtually from 09:00 a.m. to 02:00 p.m. takes place. The individual groups will present their work and there will be lectures on various topics. In addition, new StG members are to be elected.<br/>You can find the possibility of zoom registration at <a href="https://tu-darmstadt.zoom.us/meeting/register/u5MtdO-gqToiHN3RalBz6jPeUtKVIPQh-zSC"> https://tu-darmstadt.zoom.us/meeting/register/u5MtdO-gqToiHN3RalBz6jPeUtKVIPQh-zSC.</a><br/> Candidates for the new election of the steering group can still be reported to <a href="mailto:rdmo-steuerungsgruppe@listserv.dfn.de">rdmo-steuerungsgruppe@listserv.dfn.de</a> or explained during the session.
