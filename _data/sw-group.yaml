- text:
    de: "**Jochen Klar** (Sprecher) ist freiberuflicher Softwareentwickler und Berater mit Schwerpunkt auf Forschungsdatenmanagement. Er unterstüzt das Team seit seiner Zeit als wissenschaftlicher Mitarbeiter am [Leibniz-Institut für Astrophysik Potsdam (AIP)](http://www.aip.de).<br/><a href='https://orcid.org/0000-0002-5883-4273' target='_blank'><img src='../img/logos/ORCiD.PNG' style='width:25px; height:25px;' alt='ORCiD Logo'/></a>"
    en: "**Jochen Klar** (Speaker) is a freelancing software developer and consultant with a focus on research data management. He supports the project since his time as a postdoc at [Leibniz-Institut für Astrophysik Potsdam (AIP)](http://www.aip.de).<br/><a href='https://orcid.org/0000-0002-5883-4273' target='_blank'><img src='../../img/logos/ORCiD.PNG' style='width:25px; height:25px;' alt='ORCiD Logo'/></a>"
  image: img/team/klar.jpg

- text:
    de: "**David Wallace** [![ORCID logo](https://info.orcid.org/wp-content/uploads/2019/11/orcid_16x16.png)](https://orcid.org/0000-0001-8958-4601) ist Softwareentwickler im Team Forschungsdaten-Services an der [Universitäts- und Landesbibliothek Darmstadt](https://www.ulb.tu-darmstadt.de/). Er ist zuständing fur den Betrieb der mandantenfähige RDMO-Instanz, entwickelt mit an neuen Features und behebt hin und wieder einen Bug."
    en: "**David Wallace** [![ORCID logo](https://info.orcid.org/wp-content/uploads/2019/11/orcid_16x16.png)](https://orcid.org/0000-0001-8958-4601) is software developer in the Research Data Services team at the [University and State Library Darmstadt](https://www.ulb.tu-darmstadt.de/). He is responsible for the operation of the multi-tenant RDMO instance, contributes in the development of new features and fixes the occasional bugs."
  image: img/team/David_Wallace.jpg

- text:
    de: "**Max Schröder** [![ORCID logo](https://info.orcid.org/wp-content/uploads/2019/11/orcid_16x16.png)](https://orcid.org/0000-0003-1522-494X) ist Softwareentwickler im Team Forschungsdaten der Universitätsbibliothek Rostock. Neben der Umsetzung von Forschungsdatenservices beschäftigt er sich mit standardisierten Beschreibungen von Forschungsprozessen, Forschungsdatenmanagement und virtuellen Forschungsumgebungen. "
    en: "**Max Schröder** [![ORCID logo](https://info.orcid.org/wp-content/uploads/2019/11/orcid_16x16.png)](https://orcid.org/0000-0003-1522-494X) is a software developer in the research data team at the Rostock University Library. In addition to the implementation of research data services, he deals with standardized descriptions of research processes, research data management and virtual research environments. "
  image: img/team/dummy.jpg

- text:
    de: "**Martin Spenger** ist in der FDM-Beratung an der [Universitätsbibliothek der Ludwig-Maximilians-Universität München](https://www.ub.uni-muenchen.de/index.html) tätig. Er übernimmt die technische und inhaltliche Betreuung der [RDMO-Instanz der LMU](https://rdmo.ub.uni-muenchen.de) sowie die dazugehörige Beratung und Durchführung von Informationsveranstaltungen. <br/><a href='https://orcid.org/0000-0002-8841-5985' target='_blank'><img src='../img/logos/ORCiD.PNG' style='width:25px; height:25px;' alt='ORCiD Logo'/></a>"
    en: "**Martin Spenger** participates in RDM information services at [University Library of Ludwig-Maximilians-Universität in Munich](https://www.ub.uni-muenchen.de/index.html). He is responsible for technical and content-related support of the [RDMO instance of LMU](https://rdmo.ub.uni-muenchen.de) as well as the associated consulting and realisation of workshops. <br/><a href='https://orcid.org/0000-0002-8841-5985' target='_blank'><img src='../../img/logos/ORCiD.PNG' style='width:25px; height:25px;' alt='ORCiD Logo'/></a>"
  image: img/team/spenger.jpg

- text:
    de: "**Laura Meier** ist in der FDM-Beratung an der [Universitätsbibliothek der Ludwig-Maximilians-Universität München](https://www.ub.uni-muenchen.de/index.html) tätig. Sie übernimmt die technische und inhaltliche Betreuung der [RDMO-Instanz der LMU](https://rdmo.ub.uni-muenchen.de) sowie die dazugehörige Beratung und Durchführung von Informationsveranstaltungen.<br/><a href='https://orcid.org/0000-0003-1368-2306' target='_blank'><img src='../img/logos/ORCiD.PNG' style='width:25px; height:25px;' alt='ORCiD Logo'/></a>"
    en: "**Laura Meier** participates in RDM information services at [University Library of Ludwig-Maximilians-Universität in Munich](https://www.ub.uni-muenchen.de/index.html). She is responsible for technical and content-related support of the [RDMO instance of LMU](https://rdmo.ub.uni-muenchen.de) as well as the associated consulting and realisation of workshops.<br/><a href='https://orcid.org/0000-0003-1368-2306' target='_blank'><img src='../../img/logos/ORCiD.PNG' style='width:25px; height:25px;' alt='ORCiD Logo'/></a>"
  image: img/team/meier.jpg
