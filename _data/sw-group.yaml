- text:
    de: "**Jochen Klar** (Sprecher) ist freiberuflicher Softwareentwickler und Berater mit Schwerpunkt auf Forschungsdatenmanagement. Er unterstüzt das Team seit seiner Zeit als wissenschaftlicher Mitarbeiter am [Leibniz-Institut für Astrophysik Potsdam (AIP)](http://www.aip.de)."
    en: "**Jochen Klar** (Speaker) is a freelancing software developer and consultant with a focus on research data management. He supports the project since his time as a postdoc at [Leibniz-Institut für Astrophysik Potsdam (AIP)](http://www.aip.de)."
  image: img/team/klar.jpg

- text:
    de: "**Olaf Michaelis** ist wissenschaftlicher Mitarbeiter am [Leibniz-Institut für Astrophysik Potsdam (AIP)](http://www.aip.de). Er ist Teil der E-Science Gruppe und arbeitet hauptsächlich im Bereich der Softwareentwicklung."
    en: "**Olaf Michaelis** is a research associate at the [Leibniz-Institut für Astrophysik Potsdam (AIP)](http://www.aip.de). He is a member of the E-Science group and works primarily as a software developer."
  image: img/team/michaelis.jpg

