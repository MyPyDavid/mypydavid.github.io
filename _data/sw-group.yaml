- text:
    de: "**Jochen Klar** (Sprecher) ist freiberuflicher Softwareentwickler und Berater mit Schwerpunkt auf Forschungsdatenmanagement. Er unterstüzt das Team seit seiner Zeit als wissenschaftlicher Mitarbeiter am [Leibniz-Institut für Astrophysik Potsdam (AIP)](http://www.aip.de).<br/><a href='https://orcid.org/0000-0002-5883-4273' target='_blank'><img src='../img/logos/ORCiD.PNG' style='width:25px; height:25px;' alt='ORCiD Logo'/></a>"
    en: "**Jochen Klar** (Speaker) is a freelancing software developer and consultant with a focus on research data management. He supports the project since his time as a postdoc at [Leibniz-Institut für Astrophysik Potsdam (AIP)](http://www.aip.de).<br/><a href='https://orcid.org/0000-0002-5883-4273' target='_blank'><img src='../img/logos/ORCiD.PNG' style='width:25px; height:25px;' alt='ORCiD Logo'/></a>"
  image: img/team/klar.jpg

- text:
    de: "**Olaf Michaelis** ist wissenschaftlicher Mitarbeiter am [Leibniz-Institut für Astrophysik Potsdam (AIP)](http://www.aip.de). Er ist Teil der E-Science Gruppe und arbeitet hauptsächlich im Bereich der Softwareentwicklung.<br/><a href='https://orcid.org/0000-0002-5282-703X' target='_blank'><img src='../img/logos/ORCiD.PNG' style='width:25px; height:25px;' alt='ORCiD Logo'/></a>"
    en: "**Olaf Michaelis** is a research associate at the [Leibniz-Institut für Astrophysik Potsdam (AIP)](http://www.aip.de). He is a member of the E-Science group and works primarily as a software developer.<br/><a href='https://orcid.org/0000-0002-5282-703X' target='_blank'><img src='../img/logos/ORCiD.PNG' style='width:25px; height:25px;' alt='ORCiD Logo'/></a>"
  image: img/team/michaelis.jpg

- text:
    de: "**David Wallace** ist Softwareentwickler im Team Forschungsdaten-Services an der [Universitäts- und Landesbibliothek Darmstadt](https://www.ulb.tu-darmstadt.de/). Er ist zuständing fur den Betrieb der mandantenfähige RDMO-Instanz, entwickelt mit an neuen Features und behebt hin und wieder einen Bug."
    en: "**David Wallace** is software developer in the Research Data Services team at the [University and State Library Darmstadt](https://www.ulb.tu-darmstadt.de/). He is responsible for the operation of the multi-tenant RDMO instance, contributes in the development of new features and fixes the occasional bug."
  image: img/team/David_Wallace.jpg

- text:
    de: "**Max Schröder** ist Softwareentwickler im Team Forschungsdaten der Universitätsbibliothek Rostock. Neben der Umsetzung von Forschungsdatenservices beschäftigt er sich mit standardisierten Beschreibungen von Forschungsprozessen, Forschungsdatenmanagement und virtuellen Forschungsumgebungen. "
    en: "**Max Schröder** is a software developer in the research data team at the Rostock University Library. In addition to the implementation of research data services, he deals with standardized descriptions of research processes, research data management and virtual research environments. "
  image: img/team/dummy.jpg


