former:
- event:
    de: Ab sofort ist die neue Version RDMO 1.7.0 verfügbar. Es handelt sich zwar primär um Fehlerbehebungen, da jedoch zusätzliche Funktionalität hinzugekommen ist, wird die mittlere Zahl der Versionsnummer erhöht. Als Reaktion auf Feedback haben wir das Interview leicht überarbeitet. Bei den Fragen zu Datensätzen wird jetzt mit “Sichern und fortfahren” nicht mehr zum nächsten Datensatz gewechselt, sondern zum nächsten Fragenset, wobei aber der gleiche Datensatz weiterbearbeitet wird. (Über die Einstellung PROJECT_QUESTIONS_CYCLE_SETS kann das alte Verhalten behalten werden.) Fragensets, die durch Bedingungen übersprungen werden können, werden durch ein kleines Fragezeichen in der Navigation gekennzeichnet. Mehr Informationen gibt es wie immer auf der Release-Seite <a href="https://github.com/rdmorganiser/rdmo/releases">https://github.com/rdmorganiser/rdmo/releases</a>. <br/>Außerdem stehen einige Neuerungen im Repositorium rdmo-catalog an. Sie werden unter der Versionsnummer 1.1.0-rdmo-1.6.0 veröffentlicht, wobei rdmo-1.6.0 bedeutet, dass das Release mit RDMO ab 1.6.0 verwendet werden kann. Es sind folgende Änderungen enthalten<br/><br/>- Domäne erweitert um 22 neue Attribute (benötigt für Horizon Europe)<br/>- Bedingungen erweitert um 4 neue Bedingungen<br/>- Optionen erweitert um zusätzliche Optionen; Sprachjustierung; Lokalisierung auf Französisch und Italienisch<br/>- Kataloge erweitert um zusätzliche Fragen und Hilfetexte; Aktualisierung von DFG-Links; Sprachjustierung; Lokalisierung auf Französisch und Italienisch<br/>- Community-Beiträge erweitert um Tabellenübersicht; neuer Katalog für Science Europe / VW Stiftung; Aktualisierung FoDaKo-DFG-Katalog
    en: 
  date: Dezember 2021
  
- event:
    de: In den letzten Wochen sind einige kleinere Probleme in RDMO aufgefallen, weshalb ab sofort die Version 1.6.2 verfügbar ist, die im wesentlichen Bug Fixes enthält. So wurden Overlays repariert für den Fall, dass in den Einstellungen PROJECT_ISSUES deaktiviert waren. Außerdem wurde ein Fehler behoben, der aufgetreten ist, wenn Datensätze entfernt werden. Ein Problem beim Auflösen von Bedingungen in Fragensets wurde ebenfalls beseitigt. Einige Verbesserungen, die eher für technische Interessierte oder RDMO-Administrierende interessant sein dürften, sind ebenfalls auf der Liste der Neuerungen. Von nun an nutzen wir Github-Actions und nicht mehr Travis-CI für unsere automatischen Tests. Weiterhin wurde auf der Kommandozeile ein Befehl hinzugefügt, mit dem sich Projekte aufspüren und entfernen lassen, die beispielsweise keine Besitzer haben. Unsere Release Notes finden sich wie immer hier <a href="https://github.com/rdmorganiser/rdmo/releases">https://github.com/rdmorganiser/rdmo/releases</a>. Die Berichte zum Community-Treffen vom 04.10.2021 sind - wie immer - auf <a href="https://www.forschungsdaten.org/index.php/Sechstes_Community-Treffen">https://www.forschungsdaten.org/index.php/Sechstes_Community-Treffen</a> zu finden. Am 16. November war der Tag der Forschungsdaten in NRW. Im Nachmittagsprogramm hat Torsten Rathmann über Anforderungen der Drittmittelgeber und DMPs sprechen und dabei auch RDMO vorstellen, insbesondere auch eine neue Version der FoDaKo-Fragenkataloge für DFG-Projekte. Weitere Informationen gibt es auf der <a href="https://www.fdm.uni-wuppertal.de/de/schulungen-veranstaltungen.html" target="_blank">Veranstaltungswebsite</a>.
    en: 
  date: November 2021

- event:
    de: Nach einer 2-monatigen Testphase haben wir am Dienstag RDMO 1.6 veröffentlicht. Wie immer finden Sie die relevanten Informationen auf der Release-Page auf GitHub <a href="https://github.com/rdmorganiser/rdmo/releases/tag/1.6">https://github.com/rdmorganiser/rdmo/releases/tag/1.6</a><br/>In der neuen Version werden viele Neuerungen enthalten sein <br/>- Fragensets können jetzt auch geschachtelt sein, um Hierarchien wie z.B. Datensätze -> Erstellende -> Institutionen (wie in DataCite) abzubilden.<br/>- In den Katalogen können Fragen für die Nutzenden als optional markiert werden und Standardantworten können konfiguriert werden.<br/>- Eine Autocomplete-Widget, Tooltips in Hilfetexten, die Möglichkeit Fragen nebeneinander anzuordnen dienen der besseren Nutzbarkeit.<br/>- Ein Overlay-Tutorial für neue Benutzende soll den Einstieg erleichtern.<br/>- Die Instanz kann so konfiguriert werden, dass die meisten Eingaben beim Beantworten der Fragen automatisch gespeichert werden.<br/>- Die Implementation der Bedingungen und weitere Datenbankzugriffe wurden optimiert, um die Geschwindigkeit der Seitenaufrufe zu verbessern.<br/>- Im Management-Interface können Fragen, Fragensets und Optionen ausgeblendet werden.<br/>- Für Fragensets, die als Sammlung konfiguriert sind, wird das Attribut jetzt explizit gesetzt (also project/dataset/id statt project/dataset). Eine Migration wird bestehende Fragenkataloge automatisch anpassen.<br/>- Für neue Instanzen wird die Theme-Erstellung vereinfacht, bestehende Instanzen können aber wie gewohnt weiter betrieben werden.<br/>RDMO nutzt ab Version 1.6 Django 3.2 und setzt damit Python 3.6 voraus. Wenn das bei Ihnen Probleme verursachen sollte, wenden Sie sich bitte an uns.
    en: 
  date: Oktober 2021
  
- event:
    de: <b>6. RDMO-Community-Treffen (virtuell)</b><br/><a href="{{ site.baseurl }}/events/workshop102021_programm">Programm</a>
    en: 
  date: 04.10.2021

- event:
    de: <b>Community-Workshop am 4. Oktober 2021</b> Die das ausführliche <a href="https://rdmorganiser.github.io/events/workshop102021_programm/">Programm</a> ist jetzt veröffentlicht. Wir werden noch die Beiträge für die Breakout-Sessions in der letzten September-Woche hinzufügen. Die <a href="https://meetings.aip.de/event/13/">Registrierung</a> ist offen. Software - der Release Candidate von RDMO befindet sich noch in der Testphase. Wir würden uns freuen, wenn Institutionen, die über Testinstanzen oder ähnliches verfügen, die Version ausprobieren würden, damit etwaige Fehler schon in der Testphase gefunden und ausgemerzt werden können. Der Release Candidate muss direkt von GitHub installiert werden. Wie das geht, steht auf der (pre-)Release-Page <a href="https://github.com/rdmorganiser/rdmo/releases/tag/1.6-rc.1">Pre-Release</a>. Die Testphase läuft noch mindestens bis zum nächsten Entwicklertreffen, welches am dritten Donnerstag im September stattfindet. Je nach Feedback wird die Testphase dann verlängert oder beendet, um anschließend die Arbeiten an einem neuen RDMO-Release zu beginnen.
    en: 
  date: September 2021
  
- event:
    de: DMPs in der NFDI - Kick-Off Meeting
    en: 
  date: 02.09.2021

- event:
    de: Auch im Sommer geht es fleißig mit RDMO weiter! Die neue neuen Version von RDMO ist jetzt soweit, dass wie angekündigt, eine Testphase beginnen kann. Der Release Candidate muss direkt von GitHub installiert werden, wie das geht, steht auf der <a href="https://github.com/rdmorganiser/rdmo/releases/tag/1.6-rc.1">(pre-)Release-Page</a>. Außerdem ist die Liste zahlreicher Änderungen auf dieser Seite einsehbar.
    en: 
  date: August 2021
  
- event:
    de: Die Arbeiten am neuen Release von RDMO, der voraussichtlich Anfang August erscheinen wird, laufen. Teil des Releases werden geschachtelte Fragensets, optionale Fragen, voreingestellte Standardantworten, ein Autocomplete-Widget, Tooltips in Hilfetexten, Tutorial-Einblendungen für neue Benutzerinnen und Benutzer und zahlreiche weitere Verbesserungen sein. Anders als zuvor werden wir vor dem Release eine Testphase legen, in der die neue Version schon mal auf Testinstanzen (sofern vorhanden) ausprobiert werden kann. Wir werden Sie dazu per Mail informieren, wenn es soweit ist.
    en: 
  date: Juli 2021

- event:
    de: RDMO 1.5.5,  eine neue Version, ist veröffentlicht, die wieder ein paar kleinere Bugs beseitigt. Die Version kann wie üblich installiert werden. Wenn bereits RDMO 1.5 installiert ist, müssen auch keine Datenbank-Migrationen durchgeführt werden. Mehr Infos gibt es auf <a href="https://github.com/rdmorganiser/rdmo/releases/tag/1.5.5">Release-Seite auf GitHub</a>
    en: 
  date: April 2021
  
- event:
    de: <i>RDMO 1.5</i>In der letzten Woche ist die Version 1.5 von RDMO erschienen, die wieder eine Reihe von Neuerungen enthält. Diesesmal stand besonders die praktische Nutzbarkeit für die Forschenden im Vordergrund. Das Interview wird jetzt immer auf der Seite fortgesetzt, die zuletzt aufgerufen wurde. Am User-Interface wurden einige Details verändert, so dass die Nutzerführung deutlich intuitiver wird. In den Fragenkatalogen können File-Uploads konfiguriert werden, um zusätzliches Material wie Grafiken oder Dokumente hochzuladen. Projekte können nun als Unterprojekte von bestehenden Projekten erstellt werden, wobei sich die Zugriffsrechte vererben. Ansichten von Oberprojekten können auf Unterprojekte zugreifen, um Informationen aus mehreren Projekten zusammenzutragen. Das Hinzufügen von neuen Usern zu Projekten funktioniert jetzt über Email-Benachrichtigungen und es können auch Nutzende, die noch nicht in der RDMO Instanz registriert sind, über diesen Weg eingeladen werden. Auch “unter der Haube” habe wir an RDMO gearbeitet. Durch Optimierung der Datenbankzugriffe sollte RDMO jetzt deutlich schneller und flüssiger sein. Die (eher technische) Übersicht über die einzelnen Features gibt es auf der <a href="https://github.com/rdmorganiser/rdmo/releases/tag/1.5">Release-Seite auf GitHub</a>. <i>Neues aus der RDMO Content-Gruppe</i>Mittlerweile haben sich neben der UAG Redaktionsprozesse für Attribute, Optionen und Ansichten noch 3 weitere UAGs gebildet - Textanleitung für DMPs, Werbung für RDMO und Engagement in einer RDA - UAG für DMP. Wer Interesse hat, sich bei den UAGs einzubringen, ist herzlich willkommen. So arbeitet die UAG Redaktionsprozesse beispielsweise gerade daran, anhand eines konkreten Falles neue Attribute, Optionen und Bedingungen in die entsprechenden Dateien des RDMO-Standardkatalogs einzupflegen. Die CG trifft sich jeden 2. Donnerstag im Monat von 11-12h. Ankündigung erfolgt über den RDMO-Verteiler. <i>Bericht NFDI - DMP Workshop</i>Am 02.03. führte die Steuerungsgruppe der Arbeitsgemeinschaft RDMO gemeinsam mit dem NFDI Direktorat und dem Konsortium NFDI4Ing einen virtuellen Workshop zum Thema „Erstellung von Datenmanagementplänen und Einsatz von DMP Tools in der NFDI“ durch mit 50 Vertretern von 21 Konsortien (gefördert und noch nicht gefördert). Ein ausführlicher Bericht zu dieser Veranstaltung befindet sich auf der <a href="{{site.baseurl}}/docs/nfdiws/wsreport">Webseite von RDMOs</a>.
    en: 
  date: März 2021

- event:
    de: RDMO AG gemeinsam mit NFDI4ING und NFDI-Direktorat<br/><a href="{{site.baseurl}}/docs/nfdiws/workshop-nfdi">Programm und Slides</a><br/><a href="{{site.baseurl}}/docs/nfdiws/wsreport">Bericht</a>
    en: 
  date: 02.03.2021
  
- event:
    de: Die Arbeiten an einer neuen RDMO-Version, deren Release Ende Februar angestrebt wird,  laufen. Wenn alles klappt wird sie Verbesserungen der Nutzeroberfläche enthalten, es ermöglichen Dateien beim Beantworten von Fragen hochzuladen und eine hierarchische Struktur von Projekten einführen, die dann auf diese Weise verschachtelt werden können. Bis es so weit ist, muss allerdings noch etwas getestet und entwickelt werden. Wie bereits an anderer Stelle angekündigt veranstaltet die UAG Datenmanagementpläne der DINI/nestor-AG Forschungsdaten in Kooperation mit fdm.nrw im Frühjahr 2021 eine virtuelle Workshopreihe zum Thema Datenmanagementpläne. Eine Beschreibung der Workshops sowie die Anmeldung sind nun online. Die Workshops richten sich sowohl an Teilnehmende, die bisher wenig Kontakt mit dem Thema DMP hatten, als auch an Personen, die bereits über vielfältige Erfahrung mit DMPs verfügen. Die Steuerungsgruppe von  RDMO hat gemeinsam mit dem NFDI Direktorat und dem Konsortium NFDI4Ing alle NFDI-Konsortien eingeladen,  aktiv mit einem Kurzvortrag an dem virtuellen Workshop “Erstellung von Datenmanagementplänen und DMP Tools in der NFDI” Anfang März 2021 teilzunehmen.  Dies geschieht vor dem Hintergrund der “Leipzig-Berlin-Erklärung zu NFDI-Querschnittsthemen der Infrastrukturentwicklung” und dem darin genannten Querschnittsthema “Erstellung von Datenmanagementplänen”. Sie soll dem  Austausch innerhalb der NFDI dienen.  Wir werden über die Ergebnisse zeitnah berichten.
    en: 
  date: Februar 2021
