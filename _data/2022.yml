- event:
    de: <b>8. RDMO-Community-Treffen (virtuell, 4 Stunden) <a href="https://www.forschungsdaten.org/index.php/Achtes_Community-Treffen" target="_blank">Bericht</a></b><br/>Unter anderem ging es hier um die Finalisierung der Roadmap. Aber auch aktuelle Herausforderungen wurden diskutiert. Dabei stellte sich heraus, dass die einheitliche Verwendung der DFG Checkliste ein Problem darstellt. Hierfür wurde im Anschluss eine neue Ad hoc-Gruppe innerhalb der RDMO Contentgruppe gebildet, die sich mit dem Umgang mit der DFG Checkliste befasst und einen generischen RDMO Fragenkatalog entwickelt, der alleine oder samt einer passenden view, welche dafür sorgt, dass die Antworten als Fließtext ausgegeben werden, nachgenutzt werden können.<br/>Für nähere Informationen können Sie sich die <a href="https://drive.google.com/drive/folders/1vq4LxMDmr1e9bZLB-6MWXZh5sR-4_ZeC" target="_blank">Notizen der UAG DFG Checkliste</a> anschauen, oder die RDMO Arbeitsgemeinschaft anfragen.	
    en: 
  date: 13.09.2022
  
- event:
    de: <b>7. RDMO-Community-Treffen (virtuell, 2.5 Stunden) <a href="https://www.forschungsdaten.org/index.php/Siebtes_Community-Treffen" target="_blank">Bericht</a></b><br/>Das Hauptthema dieses Treffen war die Entwicklung eines Roadmap-Prozesses für RDMO zur nutzenden-zentrierten Weiterentwicklung.<br/>Agenda:<br/>- Nutzenden getriebene Weiterentwicklung für RDMO (10 min) -> Harry Enke<br/>- Lightning talks (insg. 15 min)<br/> Giacomo Lanza (Contengruppe)<br/> Jochen Klar (Softwaregruppe)<br/>- Breakout Sessions Dimensionen einer RDMO Roadmap (2 Räume, 2x 20 min.)(Wechsel der Themen in den Räumen)<br/>- Inhaltliche Dimension - Moderation von Robert Strötgen<br/>- Technische Dimension - Moderation von Jochen Klar<br/>- gemeinsame Abschlussdiskussion / nächste Schritte (Gerald Jagusch)
    en: 
  date: 02.03.2022
  
- event:
    de: Auf Vorschlag der Software-Gruppe hat das Steuerungsgremium eine Restrukturierung der RDMO Git-Repositorien und der Personen bzw. Gruppen vorgenommen, die die Bearbeitung der Repositorien regeln. Dabei wurden vor allem die neuen Strukturen der RDMO-Arbeitsgemeinschaft reflektiert.<br/> In der NFDI hat sich eine Task Force „DMPs in der NFDI“ innerhalb der NFDI Tools Gruppe formiert. Mitglieder der NFDI-beteiligten Konsortien (/Institute)  können sich über die folgende URL für die Mailing-Liste anmelden (<a href="https://lists.nfdi.de/postorius/lists/dmpsindernfdi.lists.nfdi.de" target="_blank">https://lists.nfdi.de/postorius/lists/dmpsindernfdi.lists.nfdi.de</a>)
    en: 
