- text:
    de: "**Johannes Frenzel** ist Mitarbeiter bei [IT.SERVICES](https://www.it-services.ruhr-uni-bochum.de/) der[Ruhr-UniversitätBochum](https://www.ruhr-uni-bochum.de) und Mitglied der [AGFDM](https://www.ruhr-uni-bochum.de/researchdata/de/index.html). Beim Aufbau einer Infrastruktur für institutionelle Forschungsdaten liegen seine Arbeitsschwerpunkte in den Bereichen Repositorien und Datenmanagemenpläne, welche er aktiv innerhalb der UARuhr und NRW mit vorantreibt. Er ist verantwortlich für rdmo.uaruhr.de.<br/><a href='https://orcid.org/0000-0003-0458-5424' target='_blank'><img src='../img/logos/ORCiD.PNG' style='width:25px; height:25px;' alt='ORCID Logo'/></a>"
    en: "**Johannes Frenzel** is staff member at [IT.SERVICES](https://www.it-services.ruhr-uni-bochum.de/) [Ruhr-UniversitätBochum](https://www.ruhr-uni-bochum.de) and member of [AGFDMatRUB](https://www.ruhr-uni-bochum.de/researchdata/de/index.html). He is working on development of institutional research data infrastructure with focusing on repositories and datamanagement plans, which he is actively pushing within the UARuhr collaboration and NRW. He is responsible for rdmo.uaruhr.de.<br/><a href='https://orcid.org/0000-0003-0458-5424' target='_blank'><img src='../../img/logos/ORCiD.PNG' style='width:25px; height:25px;' alt='ORCID Logo'/></a>"
  image: img/team/frenzel.jpg

- text:
    de: "**Gerald Jagusch** (Sprecher) ist Referent an der [Bibliothek der TU Darmstadt](https://www.ulb.tu-darmstadt.de/) und leitet dort das Team Forschungsdaten-Services. Sein Interesse liegt u.a. im Forschungsdatenmanagement für die Ingenieurwissenschaften.<br/><a href='https://orcid.org/0000-0001-9964-1112' target='_blank'><img src='../img/logos/ORCiD.PNG' style='width:25px; height:25px;' alt='ORCID Logo'/></a>"
    en: "**Gerald Jagusch** (Speaker) works as consultant at the [Library of TU Darmstadt](https://www.ulb.tu-darmstadt.de/service/start/index.en.jsp) leading the Reserach Data Services team. He is interested, among otherthings, in Research Data Management for engineering sciences.<br/><a href='https://orcid.org/0000-0001-9964-1112' target='_blank'><img src='../../img/logos/ORCiD.PNG' style='width:25px; height:25px;' alt='ORCID Logo'/></a>"
  image: img/team/Gerald_Jagusch_2023.jpg

- text:
    de: "**Giacomo Lanza** ist Koordinator für das Forschungsdatenmanagement an der [Bibliothek der Physikalisch-Technischen Bundesanstalt (PTB)](https://www.ptb.de/cms/forschung-entwicklung/mit-metrologie-in-die-zukunft/herausforderung-digitalisierung/nutzbarkeitvonforschungsdaten.html#c121491) in Braunschweig. Seine Schwerpunkte sind die [Schnittstelle Forschungsdaten-Metrologie](https://www.euramet.org/technical-committees/tc-projects/details/project/research-data-management-and-the-european-open-science-cloud/); die Entwicklung von Standards, Metadaten und Terminologien; die Erstellung von Datenmanagementplänen für europäische Projekte und deren Implementierung in RDMO.<br/><a href='https://orcid.org/0000-0002-2239-3955' target='_blank'><img src='../img/logos/ORCiD.PNG' style='width:25px; height:25px;' alt='ORCID Logo'/></a>"
    en: "**Giacomo Lanza** is coordinator for the research data management at the [Library of the Physikalisch-Technische Bundesanstalt (PTB)](https://www.ptb.de/cms/en/research-development/into-the-future-with-metrology/the-challenges-of-digital-transformation/nutzbarkeitvonforschungsdaten.html#c121491) in Brunswick. His main action fields are the [interaction of metrology and research data management](https://www.euramet.org/technical-committees/tc-projects/details/project/research-data-management-and-the-european-open-science-cloud/); the development of standards, metadata and terminologies; the generation of data management plans for European project and their implementation in RDMO.<br/><a href='https://orcid.org/0000-0002-2239-3955' target='_blank'><img src='../../img/logos/ORCiD.PNG' style='width:25px; height:25px;' alt='ORCID Logo'/></a>"
  image: img/team/lanza.jpg

- text:
    de: "**Katja Diederichs** arbeitet als Team-Mitglied im Bereich Forschungsdatenmanagement bei ZB MED - Informationszentrum für Lebenswissenschaften. Sie ist zuständig für den PID-Service, das Forschungsdatenmanagement und Forschungsdaten- sowie weitere Publikationsdienste..<br/><a href='https://orcid.org/0000-0003-3409-9902' target='_blank'><img src='../img/logos/ORCiD.PNG' style='width:25px; height:25px;' alt='ORCID Logo'/></a>"
    en: "**Katja Diederichs** is working as a team member in the section Research Data Management at ZB MED - Information Centre for Life Sciences. She is responsible for the PID service, reserach data management and publication services..<br/><a href='https://orcid.org/0000-0003-3409-9902' target='_blank'><img src='../../img/logos/ORCiD.PNG' style='width:25px; height:25px;' alt='ORCID Logo'/></a>"
  image: img/team/KatjaDiederichsBild.jpg

- text:
    de: "**Olaf Michaelis** ist wissenschaftlicher Mitarbeiter am [Leibniz-Institut für Astrophysik Potsdam (AIP)](http://www.aip.de). Er ist Teil der E-Science Gruppe und arbeitet hauptsächlich im Bereich der Softwareentwicklung.<br/><a href='https://orcid.org/0000-0002-5282-703X' target='_blank'><img src='../img/logos/ORCiD.PNG' style='width:25px; height:25px;' alt='ORCID Logo'/></a>"
    en: "**Olaf Michaelis** is a research associate at the [Leibniz-Institut für Astrophysik Potsdam (AIP)](http://www.aip.de). He is a member of the E-Science group and works primarily as a software developer.<br/><a href='https://orcid.org/0000-0002-5282-703X' target='_blank'><img src='../../img/logos/ORCiD.PNG' style='width:25px; height:25px;' alt='ORCID Logo'/></a>"
  image: img/team/michaelis.jpg

- text:
    de: "**Daniel Arend** arbeitet im Forschungsdatenmanagement am Leibniz-Institut für Pflanzengenetik und Kulturpflanzenforschung (IPK) Gatersleben und ist dort unter anderen für die Entwicklung und Betreuung der Datenpublikationsinfrastruktur verantwortlich. Dabei befasst er sich beispielsweise mit Themen wie Persistente IDs und Metadatenstandards im Bereich der Lebenswissenschaften.<br/><a href='http://orcid.org/0000-0002-2455-5938' target='_blank'><img src='../img/logos/ORCiD.PNG' style='width:25px; height:25px;' alt='ORCID Logo'/></a>"
    en: "**Daniel Arend** is involved in research data management at the Leibniz Institute of Plant Genetics and Crop Plant Research (IPK) Gatersleben, where he is responsible, among other things, for the development and maintenance of the data publication infrastructure. He deals, for example, with topics such as persistent IDs and metadata standards in life sciences.<br/><a href='http://orcid.org/0000-0002-2455-5938' target='_blank'><img src='../../img/logos/ORCiD.PNG' style='width:25px; height:25px;' alt='ORCID Logo'/></a>"
  image: img/team/arend.jpg
