current:
- text:
    de: "**Harry Enke** [![ORCID logo](https://info.orcid.org/wp-content/uploads/2019/11/orcid_16x16.png)](https://orcid.org/0000-0002-2366-8316){.width} (Sprecher) leitet die E-Science Gruppe am [Leibniz-Institut für Astrophysik Potsdam (AIP)](https://www.leibniz-gemeinschaft.de/ueber-uns/organisation/gremien)."
    en: "**Harry Enke** [![ORCID logo](https://info.orcid.org/wp-content/uploads/2019/11/orcid_16x16.png)](https://orcid.org/0000-0002-2366-8316) (Speaker) leads the E-Science group at [Leibniz-Institut für Astrophysik Potsdam (AIP)](http://www.aip.de). He works for building digital infrastructures for research data in astrophysics. Also, he is spokesperson for the [Arbeitskreis Forschungsdaten (WG Research Data) of the Leibniz Gemeinschaft](https://www.leibniz-gemeinschaft.de/ueber-uns/organisation/gremien)."
  image: img/team/enke.jpg

- text:
    de: "**Johannes Frenzel** [![ORCID logo](https://info.orcid.org/wp-content/uploads/2019/11/orcid_16x16.png)](https://orcid.org/0000-0003-0458-5424) ist Mitarbeiter bei [IT.SERVICES](https://www.it-services.ruhr-uni-bochum.de/) der[Ruhr-UniversitätBochum](https://www.ruhr-uni-bochum.de) und Mitglied der [AGFDM](https://www.ruhr-uni-bochum.de/researchdata/de/index.html). Beim Aufbau einer Infrastruktur für institutionelle Forschungsdaten liegen seine Arbeitsschwerpunkte in den Bereichen Repositorien und Datenmanagemenpläne, welche er aktiv innerhalb der UARuhr und NRW mit vorantreibt. Er ist verantwortlich für rdmo.uaruhr.de."
    en: "**Johannes Frenzel** [![ORCID logo](https://info.orcid.org/wp-content/uploads/2019/11/orcid_16x16.png)](https://orcid.org/0000-0003-0458-5424) is staff mamber at [IT.SERVICES](https://www.it-services.ruhr-uni-bochum.de/) [Ruhr-UniversitätBochum](https://www.ruhr-uni-bochum.de) and member of [AGFDMatRUB](https://www.ruhr-uni-bochum.de/researchdata/de/index.html). He is working on development of institutional research data infrastructure with focusing on repositories and datamanagement plans, which he is actively pushing within the UARuhr collaboration and NRW. He is responsible for rdmo.uaruhr.de."
  image: img/team/frenzel.jpg

- text:
    de: "**Daniela Hausen** [![ORCID logo](https://info.orcid.org/wp-content/uploads/2019/11/orcid_16x16.png)](https://orcid.org/0000-0001-9083-0670) arbeitet im Bereich Forschungsdatenmanagement an der [RWTH Aachen University](https://www.academy.rwth-aachen.de/de/). Der Fokus ihrer Arbeit liegt auf Datenmanagementplänen, Trainings und (inter-)nationaler Arbeit. Bei der Research Data Alliance ist sie aktiv in den Arbeitsgruppen zu Datenmanagementplänen und Chair der IG 'Research data management in engineering'. ORCiD: 0000-0001-9083-0670."
    en: "**Daniela Hausen** [![ORCID logo](https://info.orcid.org/wp-content/uploads/2019/11/orcid_16x16.png)](https://orcid.org/0000-0001-9083-0670) works on Research Data Manageme at [RWTH Aachen University](https://www.academy.rwth-aachen.de/en/). Her work focuses on data management plans, trainings and (inter-)national collaborations. She is actively participating in the workgroup on data management plans of the Research Data Alliance. Also she is Chair of IG 'Research data management in engineering'. ORCiD: 0000-0001-9083-0670."
  image: img/team/hausen.jpg

- text:
    de: "**Gerald Jagusch** [![ORCID logo](https://info.orcid.org/wp-content/uploads/2019/11/orcid_16x16.png)](https://orcid.org/0000-0001-9964-1112) (Sprecher) ist Referent an der [Bibliothek der TU Darmstadt](https://www.ulb.tu-darmstadt.de/) und leitet dort das Team Forschungsdaten-Services. Sein Interesse liegt u.a. im Forschungsdatenmanagement für die Ingenieurwissenschaften."
    en: "**Gerald Jagusch** [![ORCID logo](https://info.orcid.org/wp-content/uploads/2019/11/orcid_16x16.png)](https://orcid.org/0000-0001-9964-1112) (Speaker) works as consultant at the [Library of TU Darmstadt](https://www.ulb.tu-darmstadt.de/service/start/index.en.jsp) leading the Reserach Data Services team. He is interested, among otherthings, in Research Data Management for engineering sciences."
  image: img/team/Gerald_Jagusch_2023.jpg

- text:
    de: "**Birte Lindstädt** leitet die Abteilung Forschungsdatenmanagment beim [ZB MED Informationszentrum Lebenswissenschaften](https://www.zbmed.de). Dort ist sie für den Aufbau von Informationsinfrastrukturen für die Verarbeitung und Bereitstellung von Forschungsdaten sowie für Beratungs-, Schulungs- und Ausbildungsservices im Kontext von Forschungsdatenmanagement zuständig."
    en: "**Birte Lindstädt** is Deputy Head leading the section Research Data Management at [ZB MED - Information Centre for Life Sciences](https://www.zbmed.de/en/). She is responsible for information infrastructures for reserach data, and services for research data management."
  image: img/team/lindstaedt.jpg

- text:
    de: "**Robert Strötgen** [![ORCID logo](https://info.orcid.org/wp-content/uploads/2019/11/orcid_16x16.png)](https://orcid.org/0000-0003-3320-5187) ist stellvertretender Direktor der [Universitätsbibliothek der TU Braunschweig](https://www.tu-braunschweig.de/ub) und Leiter der Abteilung IT und Forschungsnahe Services. Dort verantwortet er auch das Thema Forschungsdatenmanagement. Im Bereich Open Source engagiert er sich unter anderem seit 2012 für 'Kitodo. Key to digital objects e.V.', dessen Vorstandsvorsitzender er ist."
    en: "**Robert Strötgen** [![ORCID logo](https://info.orcid.org/wp-content/uploads/2019/11/orcid_16x16.png)](https://orcid.org/0000-0003-3320-5187) is Deputy Director of the [University Library of the TU Braunschweig](https://www.tu-braunschweig.de/en/ub) and Head of the IT and Research Support Services department. He is also responsible for research data management. In the area of open source, since 2012 he has been involved in projects such as 'Kitodo. Key to digital objects e.V.', of which he is chairman of the board."
  image: img/team/stroetgen.jpg
