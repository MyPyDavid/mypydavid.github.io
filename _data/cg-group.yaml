- text:
    de: "**Christin Henzen** ist wissenschaftliche Mitarbeiterin und Projektleiterin an der Professur für Geoinformatik an der Technischen Universität Dresden. Ihre Forschungsinteressen umfassen die Softwareentwicklung und Architektur von Forschungsdateninfrastrukturen, sowie die Usability webbasierter Anwendungen. <a href='https://orcid.org/0000-0002-5181-4368' target='_blank'><img src='{{ site.baseurl }}/img/logos/ORCiD.PNG' style='width:35px; height:35px;' alt='ORCiD Logo'/></a>"
    en: "**Christin Henzen** "
  image: img/team/henzen_christin.jpg

- text:
    de: "**Jürgen Rohrwild** [![ORCID logo](https://info.orcid.org/wp-content/uploads/2019/11/orcid_16x16.png)](https://orcid.org/0000-0002-1167-0339) ist Referent für Forschungsdatenmanagement an der [Universitätsbibliothek Erlangen-Nürnberg](https://www.ub.fau.de) und ist Mitglied der [FAU Competence Unit for Research Data and Information (CDI)](https://cdi.fau.de). Er betreut die [RDMO-Instanz der Friedrich-Alexander-Universität Erlangen-Nürnberg](https://rdmo.ub.fau.de)."
    en: "**Jürgen Rohrwild** [![ORCID logo](https://info.orcid.org/wp-content/uploads/2019/11/orcid_16x16.png)](https://orcid.org/0000-0002-1167-0339) is research data management officer at the [University Library Erlangen-Nürnberg](https://www.ub.fau.de) and a member of the [FAU Competence Unit for Research Data and Information (CDI)](https://cdi.fau.de). He is in charge of the [RDMO instance of Friedrich-Alexander-Universität Erlangen-Nürnberg](https://rdmo.ub.fau.de)."
  image: img/team/Rohrwild.jpg


